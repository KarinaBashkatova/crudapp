<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование информации</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name" > Имя пользователя </label>
  <input type="text" th:field="*{name}" id="name"/>


  <br/>

  <label for="age" > Возраст пользователя </label>
  <input type="text" th:field="*{age}" id="age"/>

  <br/>

  <label for="email" > Адрес email </label>
  <input type="text" th:field="*{email}" id="email"/>

  <br/>

  <input type="submit" value="Подтвердить изменения">

</form>
</body>
</html>
